<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="firstname">Firstname:</label>
            <input type="text" name="firstname" id="firstname">
            <br>
            <br>
            <label for="middlename">Middlename:</label>
            <input type="text" name="middlename" id="middlename">
            <br>
            <br>
            <label for="lastname">Lastname:</label>
            <input type="text" name="lastname" id="lastname">
            <br>
            <br>
            <label for="course">Course</label>
            <select name="course" id="course">
                <option value="course">Course</option>
                <option value="bca">BCA</option>
                <option value="bba">BBA</option>
                <option value="b.tech">B.Tech</option>
                <option value="mba">MBA</option>
                <option value="mca">MCA</option>
                <option value="m.tech">M.Tech</option>
            </select>
            <br>
            <br>
            <label for="gender">Gender:</label>
            <br>
            <input type="radio" name="gender" id="gender" value="male">
            <label for="gender">Male</label> <br>
            <input type="radio" name="gender" id="gender" value="female">
            <label for="gender">Female</label> <br>
            <input type="radio" name="gender" id="gender" value="other">
            <label for="gender">Other</label>
            <br>
            <br>
            <label for="dob">DOB</label>
            <input type="datetime-local" name="dob" id="dob"> <br>
            <label for="phone">Phone:</label>
            <button class="country-code">+91</button>
            <input type="tel" name="phone" id="phone">
            <br>
            <br>
            <label for="address">Address</label>
            <br>
            <textarea name="address" id="address" cols="80" rows="5"></textarea>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email">
            <br>
            <br>
            <br>
            <label for="pass">Password:</label>
            <input type="password" name="pass" id="pass">
            <br>
            <br>
            <br>
            <label for="repass">Re-type password:</label>
            <input type="password" name="repass" id="repass">
            <br>
            <br>
            <input type="checkbox" name="terms" id="terms" value="applied" required name="T&C">
            <label for="terms">Agree to terms and conditions</label>
            <br> <br>
            <label for="files">Choose File</label>
            <input type="file" name="files" id="files">
            <br>
            <br>
            <label for="colors">Choose Color</label>
            <input type="color" id="colors" name="colors">
            <br>
            <br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
